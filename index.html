<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Like Web Page</title>
    </head>
    <body>
        <!--Top part of the web page-->
        <section>
            <img src="images/ic_hamburguer_1x.png">
            <img src="images/ic_youtube.png">
            <form style="display: inline;" action="" method="POST">
                <input type="text" name="search-bar" placeholder="Search">  
                <input type="submit" value="Search">
            </form>
            <img src="images/ic_camera_1x.png">
            <img src="images/ic_app_1x.png">
            <img src="images/ic_message_1x.png">
            <img src="images/ic_alert_1x.png">
            <img src="images/ic_user_picture.png">
        </section>
        <section>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YlUKcNNmywk" 
                frameborder="0" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>
    </body>
</html>
